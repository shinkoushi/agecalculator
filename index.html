<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Umur</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 class="judul">Hitung Berapa Umur Kamu Sekarang!</h1>
    <div class="container">
        <div class="inputs-wrapper">
            <input type="date" id="date-input">
            <button onclick="ageCalculate()">Hitung</button>
        </div>
        <div class="outputs-wrapper">
            <div>
                <span id="years">
                    -
                </span>
                <p>Tahun</p>
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <p>Bulan</p>
            </div>
            <div>
                
                <span id="days">
                    -
                </span>
                <p>Hari</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
